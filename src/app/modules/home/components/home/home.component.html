<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column">
        <h1 class="title">Recent activity</h1>
        <div class="box">
          <spinner [show]="!(activities$ | async)?.length"></spinner>
          <activity-card *ngFor="let activity of activities$ | async" [activity]="activity"></activity-card>
        </div>
      </div>
      <div class="column">
        <h1 class="title">Recent projects</h1>
        <spinner [show]="!(projects$ | async)?.length"></spinner>
        <project-card *ngFor="let project of projects$ | async" [project]="project"></project-card>
      </div>
    </div>
  </div>
</section>
