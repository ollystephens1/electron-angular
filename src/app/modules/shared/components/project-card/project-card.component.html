<div class="tile is-ancestor">
  <div class="tile is-parent">
    <a [routerLink]="['/projects', project._id]" class="tile is-child notification is-primary">
      <div class="content">
        <p class="title">{{ project.name }}</p>
        <p *ngIf="project.client" class="subtitle">
          <i class="fa fa-user m-r-5"></i> {{ project.client?.name }}
        </p>
        <p>{{ project.description }}</p>
      </div>
    </a>
  </div>
</div>
